<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="background_overlay"></div>
    <div class="card_container">
      <div class="card_component">
        <img class="hero_image" src="images/illustration-hero.svg" alt="" />
        <h1 class="header">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan_info_container">
          <div class="plan_icon">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="plan_info">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="plan_button">
            <a href="/">Change</a>
          </div>
        </div>
        <div class="buttons_div">
          <button class="bright_button">Proceed to Payment</button>
          <button class="passive_button">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
